    <div>
        <form id="form" action="/" method="GET">
            <div id="firstForm" class="firstForm">
                <div>
                    <label for="name">სახელი:</label>
                    <input type="text" name="name" id="name">
                    <label id="firstNameHint" for="name">მინიმუმ 2 სიმბოლო, ქართული ასოები</label>
                </div>
                <div>
                    <label for="surname">გვარი:</label>
                    <input type="text" name="surname" id="surname">
                </div>
                <div>
                    <select name="team_id" id="team_id">
                        <option selected disabled>თიმი</option>
                    </select>
                </div>
                <div>
                    <select name="position_id" id="position_id">
                        <option selected disabled>პოზიცია</option>
                    </select>
                </div>
                <div>
                    <label for="email">email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone_number">ნომერი:</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>

            </div>


            <!-- laptop information form -->


            <div id="laptopForm" class="laptopContainer">
                <div class="laptopImg">
                    <div id="img-preview">

                    </div>
                    <input id="imgInput" name="laptop_image" type="file" />
                </div>

                <div class="laptopName">
                    <label for="laptop_name">ლეპტოპის სახელი</label>
                    <input type="text" name="laptop_name" id="laptop_name">
                </div>

                <div class="laptopBrand">
                    <select name="laptop_brand_id" id="laptop_brand_id">
                        <option selected disabled>ლეპტოპის ბრენდი</option>
                    </select>
                </div>

                <div class="cpuBrand">
                    <select name="laptop_cpu" id="laptop_cpu">
                        <option selected disabled>CPU</option>
                    </select>
                </div>

                <div class="cpuCore">
                    <label for="cpu-core">CPU-ს ბირთვი</label>
                    <input type="text" name="laptop_cpu_cores" id="laptop_cpu_cores">

                </div>

                <div class="cpuNum">
                    <label for="cpu-num">CPU-ს ნაკადი</label>
                    <input type="text" name="laptop_cpu_threads" id="laptop_cpu_threads">
                </div>

                <div class="laptopRam">
                    <label for="laptop-ram">ლეპტოპის RAM (GB)</label>
                    <input type="text" name="laptop_ram" id="laptop_ram">
                </div>

                <div class="memoryType">
                    <label for="ssd" for="hdd">მეხსიერების ტიპი</label>
                    <input type="radio" id="html" name="laptop_hard_drive_type" value="HDD">
                    <label for="html">hdd</label><br>
                    <input type="radio" id="css" name="laptop_hard_drive_type" value="SSD">
                    <label for="css">ssd</label><br>
                </div>

                <div class="buyDate">
                    <label for="buy-date">შეძენის რიცხვი</label>
                    <input type="text" name="buy-date" id="">
                </div>

                <div class="laptopPrice">
                    <label for="laptop_price">ლეპტოპის ფასი</label>
                    <input type="text" name="laptop_price" id="laptop_price">
                </div>

                <div class="laptopCondition">
                    <label for="new" form="old">ლეპტოპის მდგომარეობა</label>
                    <input type="radio" id="html" name="laptop_state" value="new">
                    <label for="html">ახალი</label><br>
                    <input type="radio" id="css" name="laptop_state" value="used">
                    <label for="css">ძველი</label><br>
                </div>
            </div>
            <div class="submitForm">
                <button id="submitForm" type="submit" class="submit">submit</button>
            </div>
        </form>
        <button id="nextForm">შემდეგი</button>
        <button class="lastBtn" id="lastForm">უკან</button>
    </div>
