            <div id="laptopForm" class="laptopContainer">
                <div class="laptopImg">
                    <button>add a photo</button>
                </div>

                <div class="laptopName">
                    <label for="laptop-name">ლეპტოპის სახელი</label>
                    <input type="text" name="laptop-name">
                </div>

                <div class="laptopBrand">

                <div class="cpuBrand">

                <div class="cpuCore">

                    <input type="text" name="cpu-core" id="">

                </div>

                <div class="cpuNum">
                    <label for="cpu-num">CPU-ს ნაკადი</label>
                    <input type="text" name="cpu-num" id="">
                </div>

                <div class="laptopRam">
                    <label for="laptop-ram">ლეპტოპის RAM (GB)</label>
                    <input type="text" name="laptop-ram">
                </div>

                <div class="memoryType">
                    <label for="ssd" for="hdd">მეხსიერების ტიპი</label>
                    <input type="radio" name="ssd" id="">
                    <input type="radio" name="hdd" id="">
                </div>

                <div class="buyDate">
                    <label for="buy-date">შეძენის რიცხვი</label>
                    <input type="text" name="buy-date" id="">
                </div>

                <div class="laptopPrice">
                    <label for="laptop-price">ლეპტოპის ფასი</label>
                    <input type="text" name="laptop-price" id="">
                </div>

                <div class="laptopCondition">
                    <label for="new" form="old">ლეპტოპის მდგომარეობა</label>
                    <input type="radio" name="new">
                    <input type="radio" name="old">
                </div>
            </div>
            <div class="submitForm">
                <button id="submitForm" type="submit" class="submit">submit</button>
            </div>
